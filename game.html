<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz App</title>
    <link rel="stylesheet" href="game_css.css">
</head>
<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4><span id="player2_score"></span>
    <div class="container">
        <center>
            <h2 style="color: white;">Guess The Word!</h2>
            <br>
            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>
            <div id="output" class="col-lg-6"></div>
            <br>
            <label><b>Number 1</b></label>
            <br>
            <br>
            <input type="text" class="word" class="form-control" placeholder="Type your word" id="num1">
            <br>
            <br>
            <br>
            <label><b>Number 2</b></label>
            <br>
            <br>
            <input type="text" class="word" class="form-control" placeholder="Type your word" id="num2">
            <br>
            <br>
            <br>
            <br>
            <button class="btn btn-success" style=" border-radius: 5px; border: none;width: 10%; padding: 6px; background-color: maroon; color: white; cursor: pointer;" onclick="send();">Send Answer</button>
        </center>
    </div>


    
    <script src="main.js"></script>
</body>
</html>
